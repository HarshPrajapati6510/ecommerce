<div class="container-fluid">
  <div class="row px-xl-5">
    <div class="col-lg-3 col-md-4">
      <!-- Price Start -->
      <ng-container *ngFor="let item of sidebar">
        <h5 class="section-title position-relative text-uppercase mb-3">
          <span class="bg-secondary pr-3">{{item.title}}</span>
        </h5>
        <div class="bg-light p-4 mb-30">
          <form>
            <div
              class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3"
              *ngFor="let category of item.category"
            >
              <input
                type="checkbox"
                class="custom-control-input"
                id={{category.title}}
              />
              <label class="custom-control-label" for={{category.title}}
                >{{category.title}}</label
              >
              <span class="badge border font-weight-normal">{{category.availableProduct}}</span>
            </div>
          </form>
        </div>
      </ng-container>
    </div>
    <!-- Shop Sidebar End -->
    <div class="col-lg-9 col-md-8">
      <app-shopping-products></app-shopping-products>
    </div>
  </div>
</div>
